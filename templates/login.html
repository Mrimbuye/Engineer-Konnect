{% extends "base.html" %}

{% block title %}Login - Engineer Konnect{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>

    <div class="auth-links">
        <p>Don't have an account? <a href="/register/">Register here</a></p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            username: document.querySelector('[name="username"]').value,
            password: document.querySelector('[name="password"]').value,
        };

        try {
            const response = await fetch('/api/auth/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();
            
            if (response.ok) {
                localStorage.setItem('token', data.token);
                
                // Check if user is admin/staff
                fetch('/api/users/profiles/my_profile/', {
                    headers: { 'Authorization': `Token ${data.token}` }
                })
                .then(res => res.json())
                .then(profile => {
                    showSuccess('Login Successful! ðŸŽ‰', 'Welcome back! Redirecting...', '');
                    setTimeout(() => {
                        if (profile.user.is_staff) {
                            window.location.href = '/admin-dashboard/';
                        } else {
                            window.location.href = '/dashboard/';
                        }
                    }, 1500);
                })
                .catch(err => {
                    // Fallback if profile fetch fails
                    window.location.href = '/dashboard/';
                });
            } else {
                showError('Login Failed', 'Invalid username or password. Please try again.');
            }
        } catch (error) {
            showError('Error', 'Login failed: ' + error.message);
        }
    });
</script>
{% endblock %}
