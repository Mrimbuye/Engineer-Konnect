{% extends "base.html" %}

{% block title %}Register - Engineer Konnect{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Create Your Account</h2>
    <form id="registerForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Phone (with country code)</label>
            <input type="tel" name="phone" placeholder="+15555555555">
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="password2" required>
        </div>

        <div class="form-group">
            <label>Send verification via</label>
            <div>
                <label><input type="checkbox" name="send_email" checked> Email</label>
                <label style="margin-left:1rem;"><input type="checkbox" name="send_sms"> SMS</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
    </form>

    <div class="auth-links">
        <p>Already have an account? <a href="/login/">Login here</a></p>
    </div>
</div>

<script>
    // Get CSRF token from cookie
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            username: document.querySelector('[name="username"]').value,
            email: document.querySelector('[name="email"]').value,
            phone: document.querySelector('[name="phone"]').value,
            first_name: document.querySelector('[name="first_name"]').value,
            last_name: document.querySelector('[name="last_name"]').value,
            password: document.querySelector('[name="password"]').value,
            password2: document.querySelector('[name="password2"]').value,
            send_email: document.querySelector('[name="send_email"]').checked,
            send_sms: document.querySelector('[name="send_sms"]').checked,
        };

        if (formData.send_sms && !formData.phone) {
            showError('Validation', 'Please provide a phone number to receive SMS.');
            return;
        }

        try {
            const headers = { 'Content-Type': 'application/json' };
            if (csrftoken) {
                headers['X-CSRFToken'] = csrftoken;
            }

            const response = await fetch('/api/users/register/', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                showSuccess('Account Created!', 'A verification code has been sent. Redirecting...', '');
                setTimeout(() => {
                    // Pass email to verify page via URL param
                    window.location.href = '/verify/?email=' + encodeURIComponent(formData.email);
                }, 2000);
            } else {
                const errorMsg = Object.values(data).flat().join('<br>') || 'Something went wrong';
                showError('Registration Failed', errorMsg);
            }
        } catch (error) {
            showError('Error', 'Failed to register: ' + error.message);
        }
    });
</script>
{% endblock %}
